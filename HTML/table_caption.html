<!--
    We have already discussed tables.
    We will learn to add captions.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Captions</title>
</head>
<body>
    <h2>Tables wih captions</h2>
    <table>
        <caption>Marks of Students</caption>
        <tr>
            <th>Name</th>
            <th>R.no</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>ramya</td>
            <td>1</td>
            <td>50</td>
        </tr>

        <tr>
            <td>priyanka</td>
            <td>2</td>
            <td>29</td>
        </tr>
        
        
    </table>
    
</body>
</html>
