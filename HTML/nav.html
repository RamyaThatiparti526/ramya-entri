<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav_bar</title>
    <style>
        .topnav a.active{
            background-color: #04aa6d;
            color:white;

        }
        .home{
            list-style-type:none;
            margin: 0;
            padding: 0;
        }
        .nav{
            background-color: #333;

        }
        .nav ul{
            border: 3px solid #04aa6d;
            border-radius: 8px;
            text-align: right;
            color: bisque;
            position: relative;
        }

        .nav ul li a:hover {
            background-color: darkgreen;
            color:aqua;

        }
        

</style>


</head>
<body>
    <div class="topnav">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">News</a>
        <a href="#about">about</a>

    </div>
</body>
</html>
