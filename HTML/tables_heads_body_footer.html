<!--
    thead, tbody, tfoot represent table header, table body and table footer respectively.
    But, these elements are not compulsory...

    Even when it is not compulsory, the reason why we use it is -
    To apply individual styles for each block and also making it is to represent.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THead,TBody.TFoot</title>
</head>
<body>
    <h2>Let us see how to use Thead,Tbody,Tfoot!</h2>

    <table>
        <thead>
            <tr>
                <th>s no</th>
                <th>name</th>
                <th>marks</th>
                <th>palce</th>
             </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ramya</td>
                <td>523</td>
                <td>hyd</td>
            </tr>
            <tr>
                <td>2</td>
                <td>priyanka</td>
                <td>500</td>
                <td>hnmk</td>
            </tr>
            <tr>
                <td>3</td>
                <td>siri</td>
                <td>560</td>
                <td>jgl</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>  </td>
                <td>1083</td>

            
            </tr>
        </tfoot>
</table>
</body>
</html>
