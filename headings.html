<!--In HTML, We have a range of headings with pre-defined font-size and other properties-->

<!--h1 for most important headings and h6 for least important haedings-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <h1>Useraname</h1>
    <h2>Password</h2>
    <h3>Mail id</h3>
    <h4>Date of Birth</h4>
    <h5>Location</h5>
    <h6>Graduation</h6>
</body>
</html>
