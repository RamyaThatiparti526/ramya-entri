<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Shopping Site</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
  }
  .product {
    border: 1px solid #ddd;
    margin-bottom: 10px;
    padding: 10px;
    background-color: #f9f9f9;
  }
  .product img {
    max-width: 100%;
    height: auto;
  }
  .product-details {
    margin-top: 10px;
  }
  .product-name {
    font-size: 20px;
    color: #333;
  }
  .product-price {
    color: #F40;
    font-size: 16px;
  }
  .product-add-to-cart {
    background-color: #5cb85c;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
  }
  .product-add-to-cart:hover {
    background-color: #4cae4c;
  }
</style>
</head>
<body>

<div class="container">
  <div class="product">
    <img src="car1.png" alt="Product Image">
    <div class="product-details">
      <div class="product-name">Product Name</div>
      <div class="product-price">$19.99</div>
      <a href="#" class="product-add-to-cart">Add to Cart</a>
    </div>
  </div>
  <!-- Repeat the product div for each product you want to list -->
</div>

</body>
</html>
