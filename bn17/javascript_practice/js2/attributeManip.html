<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Manipulation</title>
</head>
<body>
    <img src="ae.png" alt="Sample Image" id="image">

    <script>
        document.getElementById("image").alt = "AE Image";
        document.getElementById("image").src = "desktop.jpg";
    </script>
</body>
</html>
