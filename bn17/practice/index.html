<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Design Concept</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #blue, #white);
  }
  .header {
    background: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    font-size: 24px;
    color: #000;
  }
  .nav {
    list-style: none;
  }
  .nav li {
    display: inline;
    margin-right: 20px;
  }
  .nav a {
    text-decoration: none;
    color: #000;
  }
  .search-bar {
    border: 1px solid #000;
    padding: 5px;
  }
  .main-content {
    padding: 20px;
  }
  .footer {
    background: #fff;
    padding: 10px 20px;
    text-align: center;
  }
  .social-links {
    list-style: none;
  }
  .social-links li {
    display: inline;
    margin-right: 10px;
  }
</style>
</head>
<body>
  <header class="header">
    <div class="logo">Logo</div>
    <nav>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <input type="text" class="search-bar" placeholder="Search...">
  </header>
  <div class="main-content">
    <!-- Add your sections here with your content -->
    <section>
      <h2>Section Title</h2>
      <p>Some text content goes here...</p>
    </section>
    <!-- Repeat sections as needed -->
  </div>
  <footer class="footer">
    <ul class="social-links">
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
    <p>&copy; 2024 Your Business Name. All rights reserved.</p>
  </footer>
</body>
</html>
