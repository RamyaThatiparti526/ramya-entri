<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            width: 80%;
            height: auto;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="img1.jpg" alt="Image 1" onclick="openModal('img1.jpg')">
    <img src="img2.jpg" alt="Image 2" onclick="openModal('img2.jpg')">
    <img src="img.74jpg" alt="Image 3" onclick="openModal('img74.jpg')">
    <img src="img.75jpg" alt="Image 4" onclick="openModal('img75.jpg')">
    <img src="img.76jpg" alt="Image 5" onclick="openModal('img76.jpg')">
    <img src="img.77jpg" alt="Image 6" onclick="openModal('img77.jpg')">
    <img src="img.78jpg" alt="Image 7" onclick="openModal('img78.jpg')">
    
    <!-- Add more images as needed -->
</div>

<div id="myModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Modal Image">
</div>

<script>
    function openModal(imgSrc) {
        document.getElementById("myModal").style.display = "flex";
        document.getElementById("modalImg").src = imgSrc;
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }
</script>

</body>
</html>
