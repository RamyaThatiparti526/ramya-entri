<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>
    <h2 id="heading">ramya inner html</h2>
    <p id="para">Hello world</p>
    <script>
        const a =document.getElementById("heading");
        a.innerHTML ="RAMYA INNER HTML CODE";
        document.getElementById("para").innerHTML="RAMYA THATIPARTI";
    </script>
</body>
</html>
