<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The slice() Method</h2>

<p>Extract a part of a string from position 7:</p>
<p id="demo"></p>

<script>
    let text=" ";
for(let i=5; i>0; i--)
{
   
    for (let j=i;j>0;j--) {
       
        text+=j;  
        console.log(text);  
   
    }

 
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
