<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>if</h1>
    <script>
        var n=10;
        if(n==10)
        {
            console.log("n is equal to 10");
        }
        if(n!=10)
        {
            console.log("n is not equal to 10");
        }
    </script>
    
</body>
</html>
