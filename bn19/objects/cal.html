<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input value="12345"><button onclick="
        calCost()
        ">cal cost</button>
        <h1 class="bill-h1"></h1>
        
        <script>
            function calCost(){
                var input = document.querySelector('input')
                var cost= Number(input.value)  //convert string to number
                if(cost>=100){
                    document.querySelector('.bill-h1').innerHTML=cost;
                }
                else{
                    document.querySelector('.bill-h1').innerHTML=cost+20;
                }
            }
           
        </script>
</body>
</html>
